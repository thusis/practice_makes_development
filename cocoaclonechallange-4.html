<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master of the Form</title>
</head>

<body>
<h1>Create An Account</h1>

<form>
    <div><label>First name  </label><input required placeholder="First name" type="text" id="firstname" /></div>
    <div><label>Last name  </label><input required placeholder="Last name" type="text" id="lastname" /></div>
    <div><label>Email  </label><input required placeholder="Email" type="email" id="email" /></div>
    <div><label>Username  </label><input required placeholder="Username" type="text" id="Username" /></div>
    <div><label>Password  </label><input required placeholder="Password" type="password" id="password" minlength="10" /></div>
    <div><label>Birth date  </label><input required  type="date" id="birthdate" /></div>
    <div><label>How happy are you?  </label><input required  type="range" id="happyrange" /></div>
    <div><label>What is your fav. color?  </label> <input required  type="color" id="favcolor" /></div>
    <div><input type="submit" value="Create Account" /></div>
  </form>

</body>
</html>
